<!DOCTYPE HTML>
<html lang="en" style="margin:0; padding:0; height:100%;">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Resume</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Hide scrollbars */
    }
    iframe {
      display: block; /* Prevent inline default */
      width: 100vw; /* Viewport width */
      height: 100vh; /* Viewport height */
      border: none; /* Remove border */
      transform: scale(1.25); /* Scale up the iframe content */
      transform-origin: 0 0; /* Zoom into the top-left corner */
    }
  </style>
</head>
<body>
  <iframe src="https://drive.google.com/file/d/12WxguEh4jnoJ_IgjMSgrW4uKUU6eI8Fg/preview" allow="autoplay"></iframe>
</body>
</html>
